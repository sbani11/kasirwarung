<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Barang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-full">
    <h1 class="page-title">✏ Edit Barang</h1>
    <p class="subtitle">Ubah data barang di bawah</p>

    <form id="barangForm" class="form-full">
      <label for="idBarang">ID Barang / Kode Barcode</label>
      <input type="text" id="idBarang" readonly>

      <label for="namaBarang">Nama Barang</label>
      <input type="text" id="namaBarang" required>

      <label for="hargaBarang">Harga</label>
      <input type="number" id="hargaBarang" required>

      <label for="stokBarang">Stok</label>
      <input type="number" id="stokBarang" required>

      <div class="form-actions-vertical">
        <button type="submit" class="btn btn-primary btn-big">💾 Simpan Perubahan</button>
        <button type="button" class="btn btn-secondary btn-big" onclick="window.location.href='barang.html'">↩ Kembali</button>
      </div>
    </form>
  </div>

  <script type="module" src="editBarang.js"></script>
</body>
</html>
